<!DOCTYPE html>
<html>
<head>
  <title>To do List</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scipts.js"></script>
</head>
<body>
  <div class="container">
    <h1>To do List</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a task:</h2>
        <form id="list">
          <div class="form-group">
            <label for="newItem">Task</label>
            <input type="text" class="form-control" id="newItem">
          </div>
          <button type = "submit" class = "btn">Add Item</button>
        </form>

        <h3>List of Items:</h3>
        <ul id="ListofTask">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-places">
          <h2></h2>

          <p>Items: <span class="items"></span></p>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
