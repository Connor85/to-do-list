<!DOCTYPE html>
<html>
<head>
  <title>To do List</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scipts.js"></script>
</head>
<body>
  <div class="container">
    <h1>To do List</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a task:</h2>
        <form id="new-travel-location">
          <div class="form-group">
            <label for="firstTask">Task</label>
            <input type="text" class="form-control" id="new-location">
          </div>
        </form>

        <h2>Places:</h2>
        <ul id="ListofTask">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-places">
          <h2></h2>

          <p>Location: <span class="locations"></span></p>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
